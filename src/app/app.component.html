<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <ul>
    <li *ngFor="let recipe of newRecipe"  class="remove-bullet">
      <h2>{{ recipe.name }}</h2>
      <div class="row">
        <div class="col-md-6">
          <h5>Ingredients:</h5>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h5>Instructions:</h5>
          <ul>
            <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
